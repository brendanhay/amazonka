name: build

on:
  push:
    branches: null
  pull_request:
    branches: null

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-latest, ghc: ghc884 }
          - { os: ubuntu-latest, ghc: ghc8107 }
          - { os: macos-latest, ghc: ghc8107 }

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-21.05
          extra_nix_config: |
            trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://hydra.iohk.io https://cache.nixos.org/

      - uses: cachix/cachix-action@v8
        with:
          name: amazonka
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - if: ${{ matrix.os != 'macos-latest' }}
        run: sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt &

      - run: "nix-env -f '<nixpkgs>' -iA nix-build-uncached"

      - run: "nix-build-uncached -build-flags '-L --keep-going' -A ci --argstr ghcVersion ${{ matrix.ghc }}"
