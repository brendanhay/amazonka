sudo: false

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-7.10.1

cache:
  directories:
    - ~/.stack

branches:
  only:
    - master
    - develop
    - '/^feature\/.*$/'

before_install:
  - export PATH=/opt/ghc/$GHCVER/bin:$PATH
  - ghc --version
  - ./script/travis-stack
  - export PATH=~/.local/bin:$PATH
  - stack --version

install:
  - ./script/travis-install

script:
  - ./script/travis-script
